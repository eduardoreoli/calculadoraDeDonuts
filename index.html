<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1 class="text-center bg-dark text-danger pb-2 pt-2 mb-0">Calculadora de pre√ßo de Donuts</h1>
    <p class="text-center bg-body-secondary">Todos os donuts por 50 cents</p>
    <div class="container">
        <div class="row conteudo">
            <div class="col left donuts-desenho">
                <img src="/imgs/download.png" alt="donuts">
            </div>
            <div class="col right">
                <form>
                    <div class="form-group row mb-2">
                      <label for="nome" class="form-label col-sm-2"><strong>Nome</strong></label>
                      <div class="col-sm-10">
                        <input type="text" name="nome" id="nome" class="form-control col-form-label" placeholder="Digite seu nome" aria-describedby="helpId">
                      </div>
                    </div>
                    <div class="form-group row mb-2">
                        <label for="minutosParaRetirarDonuts" class="form-label col-sm-5"><strong>Minutos para retirar</strong></label>
                        <div class="col-sm-7">
                            <input type="number" name="minutosParaRetirarDonuts" id="minutosParaRetirarDonuts" class="form-control" placeholder="Minutos para retirar" aria-describedby="helpId"  onchange="calcular()">
                        </div>
                    </div>
                    <div class="form-group row mb-2">
                      <label for="donutsDeChocolate" class="form-label col-sm-5"><strong># de donuts de chocolate</strong></label>
                      <div class="col-sm-7">
                        <input type="text" name="donutsDeChocolate" id="donutsDeChocolate" class="form-control" placeholder="Donuts de Morango" aria-describedby="helpId" onchange="calcular()">
                      </div>
                    </div>
                    <div class="form-group row mb-2">
                        <label for="donutsDeMorango" class="form-label col-sm-5"><strong># de donuts de morango</strong></label>
                        <div class="col-sm-7">
                            <input type="text" name="donutsDeMorango" id="donutsDeMorango" class="form-control" placeholder="Donuts de Chocolate" aria-describedby="helpId" onchange="calcular()">
                        </div>
                    </div>
                    <div class="form-group row mb-2">
                        <label for="subtotal" class="form-label col-sm-2"><strong>Subtotal</strong></label>
                        <div class="col-sm-10">
                            <input type="number" name="subtotal" id="subtotal" class="form-control" placeholder="Subtotal" aria-describedby="helpId">
                        </div>
                    </div>
                    <div class="form-group row mb-2">
                        <label for="taxas" class="form-label col-sm-2"><strong>Taxas</strong></label>
                        <div class="col-sm-10">
                            <input type="number" name="taxas" id="taxas" class="form-control" placeholder="Taxas" aria-describedby="helpId">
                        </div>
                    </div>
                    <div class="form-group row mb-2">
                        <label for="total" class="form-label col-sm-2"><strong>Total</strong></label>
                        <div class="col-sm-10">
                            <input type="number" name="total" id="total" class="form-control" placeholder="Total" aria-describedby="helpId">
                        </div>
                    </div>
                    <input type="button" value="Enviar" onclick="enviar()"></input>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
